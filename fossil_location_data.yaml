# fossil_location_data.yaml
base_station:
  description: Base station for robots
  footprint:
    type: circle
    radius: 0.5
    height: 0.1
  nav_poses:
    - [0, 1, -1.57]
    - [0, -1, 1.57]
  locations:
    - name: "top"
      footprint:
        type: parent
        padding: 0.0
  color: [1, 0, 0]

fossil_site:
  description: Location where fossils might be found
  footprint:
    type: circle
    radius: 0.5
    height: 0.1
  nav_poses:
    - [-1, 0, 0]     # left
    - [1, 0, 3.14]   # right
    - [0, 1, -1.57]  # above
    - [0, -1, 1.57]  # below
  locations:
    - name: "top"
      footprint:
        type: parent
        padding: 0.0
  color: [0, 1, 0]
